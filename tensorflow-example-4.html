<html>

<head>
  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
  <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
</head>

<body>
  <div id="console"></div>
  <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
  <!-- Add an image that we will use to test -->
  <img id="img" crossOrigin
  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Common_Birdwing_%28_%E0%A6%B8%E0%A7%8B%E0%A6%A8%E0%A6%BE%E0%A6%B2%2901.JPG/220px-Common_Birdwing_%28_%E0%A6%B8%E0%A7%8B%E0%A6%A8%E0%A6%BE%E0%A6%B2%2901.JPG"
  width=227 height=227 />

  <script>
    tf.ENV.set('WEBGL_PACK', false);
    let net;
    consl = document.querySelector("#console");
    const webcamElement = document.getElementById('webcam');
    const classifier = knnClassifier.create();

    const imgEl = document.getElementById('img');

    async function setupWebcam() {
      return new Promise((resolve, reject) => {
        const navigatorAny = navigator;
        navigator.getUserMedia = navigator.getUserMedia ||
          navigatorAny.webkitGetUserMedia || navigatorAny.mozGetUserMedia ||
          navigatorAny.msGetUserMedia;
        if (navigator.getUserMedia) {
          navigator.getUserMedia({
              video: true
            },
            stream => {
              webcamElement.srcObject = stream;
              webcamElement.addEventListener('loadeddata', () => resolve(), false);
            },
            error => reject());
        } else {
          reject();
        }
      });
    }

    async function app() {
      console.log('Loading mobilenet..');

      // Load the model.
      net = await mobilenet.load();
      console.log('Sucessfully loaded model');

      await setupWebcam();

      // Reads an image from the webcam and associates it with a specific class
      // index.
      const addExample = classId => {
        console.log("add example..");
        // Get the intermediate activation of MobileNet 'conv_preds' and pass that
        // to the KNN classifier.
        const activation = net.infer(webcamElement, 'conv_preds');

        // Pass the intermediate activation to the classifier.
        classifier.addExample(activation, classId);
      };

      // When clicking a button, add an example for that class.
      // document.getElementById('Troides-helena').addEventListener('click', () => addExample(0));
      // document.getElementById('Graphium-agamemnon').addEventListener('click', () => addExample(1));
      // document.getElementById('Papilio-peranthus').addEventListener('click', () => addExample(2));

      imgEl.addExample(0);


      while (true) {
        if (classifier.getNumClasses() > 0) {
          // Get the activation from mobilenet from the webcam.
          const activation = net.infer(webcamElement, 'conv_preds');
          // Get the most likely class and confidences from the classifier module.
          const result = await classifier.predictClass(activation);

          const classes = ['Troides helena', 'Graphium agamemnon', 'Papilio peranthus'];
          document.getElementById('console').innerText = `
        prediction: ${classes[result.classIndex]}\n
        probability: ${result.confidences[result.classIndex]}
      `;
        }

        await tf.nextFrame();
      }
    }
    app();
  </script>
</body>

</html>
